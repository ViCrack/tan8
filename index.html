<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .content{
            width: 711px;
            height: 1124px;
        }
    </style>
</head>
<body>
    <div class="content">
        <object type="application/x-shockwave-flash" data="" width="100%" height="100%" id="divflash" style="visibility: visible;">
            <param name="wmode" value="Opaque">
            <param name="allowNetworking" value="all">
            <param name="allowFullScreen" value="true">
        </object>
    </div>
    <script>
        function getQueryVariable(variable){
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                    var pair = vars[i].split("=");
                    if(pair[0] == variable){return pair[1];}
            }
            return(false);
        }
        var id = getQueryVariable("id") ? getQueryVariable("id"): "58546";
        var url = "http://www.77music.com/flash/" + id + ".swf";
        document.getElementById("divflash").setAttribute("data", url);
    </script>
</body>
</html>
